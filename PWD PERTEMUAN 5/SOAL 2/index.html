<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
</head>
<body>

<h1>Reservation Hotel Room</h1>

<form action="" method="post">
    <table border="1" cellspacing="2" cellpadding="5" width="100%">
    
        <tr>
            <td valign="top">
                <b>Personal Data</b><br /><br />
                1. Name<br />
                <input type="text" name="name" size="30" /><br /><br />

                2. Gender<br />
                <input type="text" name="gender" size="30" /><br /><br />

                3. Email Address<br />
                <input type="text" name="email" size="30" /><br /><br />

                4. Telp Number<br />
                <input type="text" name="telp" size="30" /><br /><br />
            </td>
        </tr>

        <tr>
            <td valign="top">
                <b>Reservation Room form</b><br /><br />
                1. Reservation Name<br />
                <input type="text" name="reservation_name" size="30" /><br /><br />

                2. Booking date<br />  
                <input type="text" name="booking_date" size="30"/><br><br />

                3. Room Type<br />
                <select name="room_type">
                    <option>Deluxe</option>
                    <option>Superior</option>
                    <option>Standard</option>
                </select><br /><br />

                4. Bed Type<br />
                <select name="bed_type">
                    <option>Single bed</option>
                    <option>Double bed</option>
                </select><br /><br />

                5. Breakfast<br />
                <input type="radio" name="breakfast" value="With Breakfast" /> With Breakfast
                <input type="radio" name="breakfast" value="Without Breakfast" /> Without Breakfast<br /><br />
            </td>
        </tr>

        <tr>
            <td valign="top">
                <b>Payment</b><br /><br />
                1. Check in date<br />
                <input type="text" name="checkin" /><br /><br />

                2. Check out date<br />
                <input type="text" name="checkout" /><br /><br />

                3. Payment Method<br />
                <select name="payment_method">
                    <option>cash</option>
                    <option>credit</option>
                    <option>debit</option>
                </select><br /><br />
            </td>
        </tr>
    </table>

    <br />
    <input type="submit" value="submit" />
</form>

</body>
</html>
